{% extends "layout.html" %}

{% block main %}
<main class="d-flex justify-content-center" style="width: 100vw; height: 100vh;">
    <div class="text-center" style="width: 40vw;">
        <img src="/static/logo.png" style="width: 50%; height:fit-content ;margin-bottom: 20px;" alt="Logo">
        <form action="/login" method="POST" class="p-4 shadow rounded" style="background-color: white;">
            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="username" name="username" placeholder="username"
                    autocomplete="off" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="password" id="password" name="password" placeholder="Password"
                    autocomplete="off" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-dark w-100" type="submit">Login</button>
        </form>
    </div>
</main>
{% endblock %}
